---
execution:
  scenario: simple
  concurrency: 20
  hold-for: 1m

scenarios:
  simple:
   requests:
      - url: http://localhost/SimpleTravel/index.php
        method: GET
        label: Home Page
      - url: http://localhost/SimpleTravel/chooseFlights.php
        method: POST
          body:
            toPort: New York
            fromPort: Boston
        label: Home Page

reporting:
  - module: blazemeter

modules:
  blazemeter:
    browser-open: none
    test: Simple Travel Build Test